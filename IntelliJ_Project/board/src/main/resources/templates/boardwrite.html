<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>

</head>
    <style>
        .layout {
            width: 500px;
            margin: 0 auto;
            margin-top: 40px;
        }
        .layout input, .layout textarea {
            width: 100%;
            box-sizing: border-box;
        }
        .layout textarea {
            margin-top: 10px;
            min-height: 300px;
        }
    </style>

<body>
<div class="layout">
    <form action="/board/writePro" method="post">
        <input name="title" type="text" placeholder="제목" required>
        <textarea name="content" placeholder="내용" required></textarea>
        <button type="submit">작성</button>
    </form>
</div>
</body>
</html>
